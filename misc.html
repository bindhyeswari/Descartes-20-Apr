<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function Car() {
            // write code here
            if (!(this instanceof Car)) return new Car();
        }

        var x = new Car(); // this --> new object
        var y = Car(); // this --> global object

        console.log(y instanceof Car); // true
        console.log(x instanceof Car); // true


    </script>
</head>
